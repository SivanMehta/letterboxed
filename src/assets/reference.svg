<svg viewBox="0 0 600 600">
  <rect x="0" y= "0" width="600" height="600" fill="#faa6a4" />
  <style>
    path, circle, rect {
      stroke-width: 5px;
    }

    text {
      font-size: 60px;
      text-anchor: middle;
    }
  </style>

  <rect
    x="100"
    y= "100"
    width="400"
    height="400"
    fill="rgba(255,255,255)"
    stroke="black"
    stroke-width="5"/>

  <!-- Paths -->
    <!-- Y - A Past Guess -->
    <path d="M 175 100 L 500 175 Z" stroke="#ebcbca"/>
    <!-- A - R Past Guess -->
    <path d="M 500 175 L 175 500 Z" stroke="#ebcbca" />
    <!-- R - N Past Guess -->
    <path d="M 175 500 L 300 100 Z" stroke="#ebcbca" />


    <!-- N - O active guess-->
    <path d="M 300 100 L 500 425 Z" stroke="#faa6a4" />

    <!-- O - P active guess-->
    <path d="M 500 425 L 425 500 Z" stroke="#faa6a4" />

    <!-- P - E active guess-->
    <path d="M 425 500 L 425 100 Z" stroke="#faa6a4" />


  <!-- Circle-->
  <!-- Top -->
    <!-- Used Circle -->
    <text x="175" y="75">Y</text>
    <circle cx="175" cy="100" r="12" fill="#faa6a4" stroke="black" />

    <!-- Active (middle) Circle-->
    <text x="300" y="75" font-weight="bold">N</text>
    <circle cx="300" cy="100" r="12" fill="white" stroke="#faa6a4"/>

    <!-- Active (end) Circle -->
    <text x="425" y="75" font-weight="bold">E</text>
    <circle cx="425" cy="100" r="12" fill="#black" stroke="#faa6a4"/>

  <!-- Left -->
    <text x="60" y="195" fill="white">M</text>
    <circle cx="100" cy="175" r="12" fill="white" stroke="black" />

    <!-- Active (middle) Circle-->
    <text x="60" y="320" fill="white">I</text>
    <circle cx="100" cy="300" r="12" fill="white" stroke="black"/>

    <!-- Active (end) Circle -->
    <text x="60" y="445" fill="white">J</text>
    <circle cx="100" cy="425" r="12" fill="white" stroke="black"/>

  <!-- Right -->
    <text x="540" y="195">A</text>
    <circle cx="500" cy="175" r="12" fill="#faa6a4" stroke="black" />

    <!-- Active (middle) Circle-->
    <text x="540" y="320" fill="white">U</text>
    <circle cx="500" cy="300" r="12" fill="white" stroke="black"/>

    <!-- Active (end) Circle -->
    <text x="540" y="445" font-weight="bold">O</text>
    <circle cx="500" cy="425" r="12" fill="white" stroke="#faa6a4"/>

  <!-- Bottom -->
    <!-- Used Circle -->
    <text x="175" y="565">R</text>
    <circle cx="175" cy="500" r="12" fill="#faa6a4" stroke="black" />

    <!-- Unused Circle-->
    <text x="300" y="565" fill="white">S</text>
    <circle cx="300" cy="500" r="12" fill="white" stroke="black"/>

    <!-- Active (middle) Circle -->
    <text x="425" y="565" font-weight="bold">P</text>
    <circle cx="425" cy="500" r="12" fill="white" stroke="#faa6a4"/>

</svg>