<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 600 600">
  <rect x="0" y= "0" width="600" height="600" fill="#faa6a4" />
  <style>
    path, circle, rect {
      stroke-width: 5px;
      stroke: black;
    }

    .active {
      stroke: #faa6a4;
    }

    path.active {
      stroke-dasharray: 4% 4%;
    }

    path.past {
      stroke: #eacecb;
    }

    circle {
      fill: white;
    }

    circle.past {
      fill: #eacecb;
    }

    circle.lead {
      fill: black;
    }

    text {
      font-size: 60px;
      text-anchor: middle;
      font-family: Arial, Helvetica, sans-serif;
      fill: white;
    }

    text.past,text.active {
      fill: black;
    }

    text.active {
      font-weight: bold;
    }
  </style>

  <rect
    x="100"
    y= "100"
    width="400"
    height="400"
    fill="rgba(255,255,255)"
    stroke-width="5"/>

  <!-- Paths -->
    <!-- Y - A Past Guess -->
    <path d="M 175 100 L 500 175 Z" class="past"/>
    <!-- A - R Past Guess -->
    <path d="M 500 175 L 175 500 Z" class="past"/>
    <!-- R - N Past Guess -->
    <path d="M 175 500 L 300 100 Z" class="past"/>


    <!-- N - O active guess-->
    <path d="M 300 100 L 500 425 Z" class="active" />

    <!-- O - P active guess-->
    <path d="M 500 425 L 425 500 Z" class="active" />

    <!-- P - E active guess-->
    <path d="M 425 500 L 425 100 Z" class="active" />


  <!-- Circle-->
  <!-- Top -->
    <!-- Used Circle -->
    <text x="175" y="75" class="past">Y</text>
    <circle cx="175" cy="100" r="12" class="past" />

    <!-- Active (middle) Circle-->
    <text x="300" y="75" class="active">N</text>
    <circle cx="300" cy="100" r="12" fill="white" class="active"/>

    <!-- Active (end) Circle -->
    <text x="425" y="75" class="active lead">E</text>
    <circle cx="425" cy="100" r="12" fill="#black" class="active lead"/>

  <!-- Left -->
    <text x="60" y="195">M</text>
    <circle cx="100" cy="175" r="12" />

    <!-- Active (middle) Circle-->
    <text x="60" y="320" fill="white">I</text>
    <circle cx="100" cy="300" r="12" />

    <!-- Active (end) Circle -->
    <text x="60" y="445" fill="white">J</text>
    <circle cx="100" cy="425" r="12" />

  <!-- Right -->
    <text x="540" y="195" class="past">A</text>
    <circle cx="500" cy="175" r="12" class="past" />

    <!-- Active (middle) Circle-->
    <text x="540" y="320" fill="white">U</text>
    <circle cx="500" cy="300" r="12"/>

    <!-- Active (end) Circle -->
    <text x="540" y="445" class="active">O</text>
    <circle cx="500" cy="425" r="12" class="active"/>

  <!-- Bottom -->
    <!-- Used Circle -->
    <text x="175" y="565" class="past">R</text>
    <circle cx="175" cy="500" r="12" class="past" />

    <!-- Unused Circle-->
    <text x="300" y="565">S</text>
    <circle cx="300" cy="500" r="12"/>

    <!-- Active (middle) Circle -->
    <text x="425" y="565" class="active">P</text>
    <circle cx="425" cy="500" r="12" class="active"/>
</svg>